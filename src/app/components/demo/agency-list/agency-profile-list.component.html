<h1 class="table-heading">Agencies</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-agencies">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name</th>
		<td mat-cell *matCellDef="let element"><a [routerLink]="['/agencyProfile', element.id]">{{element.name}}</a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
