<h1 class="table-heading">Travellers</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-travelers">

	<ng-container matColumnDef="avatar">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" width="65px">
			<a [routerLink]="['/travelerProfile', element.id]"><img src="{{element.avatar}}" alt="" class="avatar" /></a>
		</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>

	<ng-container matColumnDef="agencyName">
		<th mat-header-cell *matHeaderCellDef>Agency</th>
		<td mat-cell *matCellDef="let element">{{element.agencyName}}</td>
	</ng-container>

	<ng-container matColumnDef="branchName">
		<th mat-header-cell *matHeaderCellDef>Branch</th>
		<td mat-cell *matCellDef="let element">{{element.branchName}}</td>
	</ng-container>

	<ng-container matColumnDef="agentName">
		<th mat-header-cell *matHeaderCellDef> Agent </th>
		<td mat-cell *matCellDef="let element"> {{element.agentName}} </td>
	</ng-container>

	<ng-container matColumnDef="stateId">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.state, element.stateId)}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" class="action-cell">
			<mat-icon>more_horiz</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
