<h1 class="table-heading">Users</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-users">
	<ng-container matColumnDef="avatar">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" width="65px">
			<img src="{{element.avatar}}" alt="" class="avatar" />
		</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element">
			<div class="name">{{element.name}}</div>
			<div class="email">{{element.email}}</div>
		</td>
	</ng-container>

	<ng-container matColumnDef="createDate">
		<th mat-header-cell *matHeaderCellDef> Create</th>
		<td mat-cell *matCellDef="let element"> {{element.createDate?.date | date: 'dd.MM.yy'}} </td>
	</ng-container>

	<ng-container matColumnDef="updateDate">
		<th mat-header-cell *matHeaderCellDef> Change </th>
		<td mat-cell *matCellDef="let element"> {{element.updateDate?.date | date: 'dd.MM.yy HH:mm'}} </td>
	</ng-container>

	<ng-container matColumnDef="stateId">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.state, element.stateId)}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" class="action-cell">
			<mat-icon>more_horiz</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let element; columns: displayedColumns;" class="profile-table_row-hover" (click)="openCard(element.id)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<button mat-fab class="fixed-add-button" color="primary">
	<mat-icon>add</mat-icon>
</button>
