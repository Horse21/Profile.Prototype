<h1 class="table-heading">Providers</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-providers">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>

	<ng-container matColumnDef="typeId">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.providerType, element.typeId)}} </td>
	</ng-container>

	<ng-container matColumnDef="createdby">
		<th mat-header-cell *matHeaderCellDef> Created by </th>
		<td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
	</ng-container>

	<ng-container matColumnDef="change">
		<th mat-header-cell *matHeaderCellDef> Change </th>
		<td mat-cell *matCellDef="let element"> {{element.change}} </td>
	</ng-container>

	<ng-container matColumnDef="stateId">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.state, element.stateId)}} </td>
	</ng-container>
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" class="action-cell">
			<mat-icon>more_horiz</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let element; columns: displayedColumns;" class="profile-table_row-hover" (click)="openCard(element.id)"></tr>
</table>
