<h1 class="table-heading">Agents</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-agents">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>

	<ng-container matColumnDef="agencyName">
		<th mat-header-cell *matHeaderCellDef> Agency </th>
		<td mat-cell *matCellDef="let element"> {{element.agencyName}} </td>
	</ng-container>

	<ng-container matColumnDef="createUserName">
		<th mat-header-cell *matHeaderCellDef> Created by </th>
		<td mat-cell *matCellDef="let element"> {{element.createUserName}} </td>
	</ng-container>

	<ng-container matColumnDef="updateDate">
		<th mat-header-cell *matHeaderCellDef> Change </th>
		<td mat-cell *matCellDef="let element"> {{element.updateDate?.date | date: 'dd/MM/yyyy'}} </td>
	</ng-container>

	<ng-container matColumnDef="stateId">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.state, element.stateId)}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" class="action-cell">
			<mat-icon>more_horiz</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let element; columns: displayedColumns;" class="profile-table_row-hover" (click)="openCard(element.id)"></tr>
</table>
