<h1 class="table-heading">Agencies</h1>
<table mat-table [dataSource]="dataSource" class="profile-table h21-table-agencies">
	<ng-container matColumnDef="logo">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" width="65px">
			<a [routerLink]="['/agencyProfile', element.id]"><img src="{{element.logo}}" alt="" class="avatar"/></a>
		</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name</th>
		<td mat-cell *matCellDef="let element">
			<div class="title">{{element.name}}</div>
			<div class="adress">{{element.adress}}</div>
		</td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type</th>
		<td mat-cell *matCellDef="let element"> {{element.type}}</td>
	</ng-container>

	<ng-container matColumnDef="createDate">
		<th mat-header-cell *matHeaderCellDef> Create</th>
		<td mat-cell *matCellDef="let element"> {{element.createDate?.date}}</td>
	</ng-container>

	<ng-container matColumnDef="updateDate">
		<th mat-header-cell *matHeaderCellDef> Change</th>
		<td mat-cell *matCellDef="let element"> {{element.updateDate?.date}}</td>
	</ng-container>

	<ng-container matColumnDef="stateId">
		<th mat-header-cell *matHeaderCellDef> Status</th>
		<td mat-cell *matCellDef="let element"> {{vocabulary.nameById(vocabulary.state, element.stateId)}}</td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" class="action-cell">
			<mat-icon>more_horiz</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
